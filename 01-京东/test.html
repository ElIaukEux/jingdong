<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .a {
            position: relative;
            width: 400px;
            height: 500px;
            border: 1px solid black;
        }
        
        .b {
            position: absolute;
            left: 10px;
            top: 100px;
            width: 300px;
            height: 200px;
            border: 1px solid red;
        }
        
        .c {
            position: absolute;
            left: 7px;
            top: 0;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="a">
        <div class="b">
            <div class="c"></div>
        </div>
    </div>
</body>

</html>
